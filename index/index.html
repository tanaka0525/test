<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
 <title>計算機</title>
 </head>
 <body>
    <form>
        <div style="margin-top: 10px">数字1
            <input type="number" name="num1" value=""><br>
            数字2
            <input type="number" name="num2" value="">
        </div>
        <div style="margin-top: 10px">
        <input type="button" value="足し算" onclick="addition(num1.value,num2.value);">
        <input type="button" value="引き算" onclick="subtraction(num1.value,num2.value);">
        <input type="button" value="掛け算" onclick="multiplication(num1.value,num2.value);">
        <input type="button" value="割り算" onclick="division(num1.value,num2.value);">
       </div>
        <div style="margin-top: 10px">結果:
            <input type="text" id="result">
        </div>
    </form>
    <script src="calculation.js"></script>
 </body>
 </html>
